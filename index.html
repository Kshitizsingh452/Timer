<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Your Time has come </h1>
    <br>
    <h4 id="heading2">Start a new beignning</h4>

    <div class="container">
        <div class=" count days">
            <div class="text" id="day">0</div>
            <span>days</span>
        </div>
        <div class="count hours">
            <div class="text" id="hour">0</div>
            <span>hours</span>
        </div>
        <div class="count minutes">
            <div class="text" id="min">0</div>
            <span>minutes</span>
        </div>
        <div class="count seconds">
            <div class="text" id="second">0</div>
            <span>seconds</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
